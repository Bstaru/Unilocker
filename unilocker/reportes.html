<body>
  <div class="container-fluid ">

    <div class="row menu atras-nav" id="ElMenu" data-include = "menu"></div> 
    
    <div class="row contenido">

      <div class="container">    

          <div class="rentar">
            <div class="title-blue">Reportes</div>

            <div class="cnt-frm cnt-body-blanco">           
              
              <div class="frm-all">

                <div class="text-center datos_filtrar">
                  <div class="text-left frm-data txt_filtro">
                    <p class="typ-paragraph" id="msg_renovar_user">Haz filtros para ver los lockers ocupados, pendientes, y desocupados.</p>
                  </div>

                  <div class="text-right filtros">
                    <span class="spn_filtro_reporte">Filtrar por:</span>
                    <div class="select_filtro">
                      <select class="selectpicker input-selectpicker" data-live-search="true" id="Busqueda_tipo">
                        <option value="0">Todos</option>
                        <option value="1">Ocupado</option>
                        <option value="2">Pendiente</option>
                        <option value="3">Desocupado</option>
                      </select>
                    </div>                 
                  </div>
                </div>                

                <div class="">
                  <table id="tbl_Reportes" class="display" cellspacing="0" width="100%">
                      <thead>
                          <tr>                              
                              <th> <i class="archive icon"></i> Locker</th>
                              <th> <i class="money icon"></i>Precio</th>
                              <th> <i class="info circle icon"></i> Estatus</th>
                              <th> <i class="user icon"></i> Usuario</th>
                          </tr>
                      </thead>
                      <tbody>
                      </tbody>
                  </table>                  
                </div>

              </div>
                
            </div>

          </div>

      </div>
