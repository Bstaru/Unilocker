<body id="login">

  <div id="msg1" class="typ-paragraph"></div>
  <div id="msg2" class="typ-paragraph">
    <h3>Tu correo o contraseña no son correctos, intenta de nuevo. <br> O tal vez aun no verifícas tu cuenta.</h3>
  </div>
  <div id="error" class="typ-paragraph"></div>
  <div id="msgCampos" class="typ-paragraph"></div>
  <div id="msgpss" class="typ-paragraph"></div>

  <div class="container-fluid">

    <div class="row index">

      <div class="container cntForm">
        <div class="col-sm-7">
            <img src="img/unilocker.png" class="imgLogo img-responsive">
        </div>
      </div>

      <div class="container cntForm animated " id="form-login">
        <div class="col-sm-7">
          <form id="Login-User">
              <div class="col-sm-12 form-group">
                <label for="mail" class="lbl-Form">Correo</label>
                <input type="text" class="form-control input-txt-Form ShadowInput" id="mail" placeholder="correo@ejemplo.com">
              </div>

              <div class="col-sm-12 form-group">
                <label for="pass" class="lbl-Form">Contraseña</label>
                <input type="password" class="form-control input-pass-Form ShadowInput" id="pass">
              </div>

              <div class="col-sm-12 text-center cnt-cb-recordar">
                <div class="col-sm-6 text-center">
                   <div class="frm-checkbox cont-rel">
                      <input type="checkbox" name="ideas" value="recordar" id="recordar"> 
                        <label for="recordar"></label>
                        <span class="">Recordar datos.</span>
                        <br>
                    </div>              
                </div>
                <div class="col-sm-6">
                    <div class="links link-olvide">
                      <a href="" id="">Olvidé mi contraseña</a>
                    </div>
                </div>
              </div>

              <div class="col-sm-12 text-center">
                <div class="btn btn-Form" id="btn-login">ENVIAR</div>
              </div>

              <div class="col-sm-12 text-center">
                <span class="spn-txt">¿Nuevo?</span>
                <div class="links">
                  <span id="create-account">Crear cuenta</span>
                </div>
              </div> 
          </form>
        </div>
        <div class="col-sm-5">
            <img src="img/locker.png" class="imgLockerr img-responsive">
        </div>      
      </div>

      <div class="elem-hide container cntForm animated" id="form-new">   
          <form id="New-User">
              <div class="col-sm-6 form-group">
                <label for="nName" class="lbl-Form">Nombre(s)</label>
                <input type="text" class="form-control input-txt-Form ShadowInput" id="nName" >
              </div>
              <div class="col-sm-6 form-group">
                <label for="nLast" class="lbl-Form">Apellido(s)</label>
                <input type="text" class="form-control input-txt-Form ShadowInput" id="nLast" >
              </div>
              <div class="col-sm-6 form-group">
                  <label for="nMat" class="lbl-Form">Matrícula</label>
                  <input type="text" class="form-control input-txt-Form ShadowInput" id="nMat" placeholder="" maxlength="7">
              </div>
              <div class="col-sm-6 form-group">
                <label for="nMail" class="lbl-Form">Correo</label>
                <input type="text" class="form-control input-txt-Form ShadowInput" id="nMail" placeholder="correo@ejemplo.com">
              </div>            

              <div class="col-sm-6 form-group">
                <label for="nPass" class="lbl-Form">Contraseña</label>
                <input type="password" class="form-control input-pass-Form ShadowInput" id="nPass">
              </div>

              <div class="col-sm-6 form-group">
                <label for="nConPass" class="lbl-Form">Confirma la contraseña</label>
                <input type="password" class="form-control input-pass-Form ShadowInput" id="nConPass">
              </div>

              <div class="col-sm-12 text-center">
                  <div class="cont-rel">
                      <div class="btn btn-Form btn-up elem-hide" id="newUserUp" disabled>CREAR</div>
                      <div class="btn btn-Form btn-down" id="newUser">CREAR</div>
                  </div>                              
              </div>

              <div class="col-sm-12 text-right sitengocuenta">
                <div class="links">
                  <span id="return-login">Si tengo cuenta.</span>
                </div>
              </div>
          </form>  
      </div>
    </div>

    <div class="row cpy-login" id="copyright">
      <div class="container"> 
        <span>Copyright © 2017 UNILOCKER ®. All rights reserved.</span>
      </div>
    </div>
  </div>
